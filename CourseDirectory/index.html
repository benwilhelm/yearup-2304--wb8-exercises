<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Directory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <a class="btn btn-primary" href="./new-course.html">New Course</a>
      </p>
      <table id="courses" class="table table-striped"></table>
      <template id="courseRowTemplate">
        <tr>
          <td class="course-name"></td>
          <td class="course-dept"></td>
          <td class="course-number"></td>
          <td class="delete-link"></td>
          <td class="course-details"></td>
        </tr>
      </template>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
